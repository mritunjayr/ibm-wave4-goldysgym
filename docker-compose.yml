version: '2'

services:
  mongo:
    image: mongo:3.4-jessie
    ports:
      - 27017:27017
    expose:
      - 27017
    container_name: mongo1
    network_mode: host

  eureka-server:
    build: eureka-server/
    restart: always
    network_mode: "host"
    hostname: localhost
    ports:
      - 8761:8761

  config-service:
    build: config-server/
    restart: always
    network_mode: "host"
    image: demo-config-service
    hostname: localhost
    ports:
      - 8888:8888

  zuul-apigateway:
    build: zuul-api/
    depends_on:
      - config-service
      - eureka-server
      - music-service
      - user-service
    restart: always
    network_mode: "host"
    hostname: localhost
    ports:
      - 8080:8080

 enrollment:
  build: enrollment/
  restart: always
  network_mode: "host"
  hostname: localhost
  ports:
    - 8091:8091